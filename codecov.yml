coverage:
  status:
    project:
      default: off
      adder:
        flags: adder
      subtractor:
        target: 50%
        flags: subtractor
flags:
  adder:  
    paths:
      - src/adder/
    assume: true
  subtractor:
    paths:
      - src/subtractor/
    assume: true
  tests:
    paths:
      - tests/

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false  
  require_base: no        
  require_head: yes       
  branches: null

codecov:
  ci:
    - dev.azure.com